[apollo3_base]
platform = https://github.com/nigelb/platform-apollo3blue.git#2e8a9895cf82f2836c483885e6f89b3f83d3ade4
platform_packages=framework-arduinoapollo3@https://github.com/sparkfun/Arduino_Apollo3#v2.2.2rc2
framework = arduino
build_type = debug
build_flags = 
  ${arduino_base.build_flags}
  -Isrc/platform/apollo3 -g
build_src_filter = 
  ${arduino_base.build_src_filter}
  -<platform/nrf52>
  -<platform/esp32/>
  -<platform/rp2040>
  -<platform/portduino>
  -<platform/stm32wl>
  -<nimble/>
  -<mesh/api/>
  -<mesh/http/>
  -<modules/esp32>
  -<mesh/eth/>
  -<mqtt/>
  -<graphics>
  -<input>
  -<buzz>
  -<modules/Telemetry>
lib_deps =
  ${env.lib_deps}
  jgromes/RadioLib@^6.3.0
lib_ignore = 
  mathertel/OneButton
